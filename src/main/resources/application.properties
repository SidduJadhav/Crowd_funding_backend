# ===============================
# Server Configuration
# ===============================
server.port=${SERVER_PORT}
spring.main.allow-bean-definition-overriding=${ALLOW_BEAN_DEFINITION_OVERRIDING}

# ===============================
# PostgreSQL Database Configuration
# ===============================
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}

# ===============================
# JPA/Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# ===============================
# MongoDB Configuration
# ===============================
spring.data.mongodb.uri=${MONGO_URI}
spring.data.mongodb.auto-index-creation=${MONGO_AUTO_INDEX_CREATION}

# ===============================
# Stripe Payment Configuration
# ===============================
stripe.api.key=${STRIPE_SECRET_KEY}
stripe.api.publishable-key=${STRIPE_PUBLISHABLE_KEY}

# ===============================
# Payment Configuration
# ===============================
payment.platform.fee.percentage=${PAYMENT_PLATFORM_FEE_PERCENTAGE}
payment.gateway.fee.percentage=${PAYMENT_GATEWAY_FEE_PERCENTAGE}
payment.gateway.fee.fixed=${PAYMENT_GATEWAY_FEE_FIXED}
payment.currency.default=${PAYMENT_CURRENCY_DEFAULT}

# ===============================
# Security Configuration
# ===============================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ===============================
# Logging Configuration
# ===============================
logging.level.org.springframework=${LOG_LEVEL_SPRING}
logging.level.com.instagram.backend=${LOG_LEVEL_APP}
logging.level.org.springframework.data.mongodb=${LOG_LEVEL_MONGODB}
logging.level.org.mongodb.driver=${LOG_LEVEL_DRIVER}
app.cors.allowed-origins=${ALLOWED_ORIGINS}
